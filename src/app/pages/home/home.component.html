  <ngb-carousel *ngIf="bannerResult">
	<ng-template *ngFor="let item of bannerResult" ngbSlide>
		<div class="picsum-img-wrapper">
			<a><img class="product-header-image" src="https://image.tmdb.org/t/p/original/{{ item.backdrop_path }}" alt="Random first slide" /></a>
		</div>
		<div class="carousel-caption">
			<h3>{{ item.original_title }}</h3>
			<p>{{ item.overview }}</p>
		</div>
	</ng-template>

</ngb-carousel>
